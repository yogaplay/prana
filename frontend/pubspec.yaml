name: frontend
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  cupertino_icons: ^1.0.8
  table_calendar: ^3.2.0
  flutter_svg: ^2.0.17

  kakao_flutter_sdk_user: ^1.9.7+3
  kakao_flutter_sdk_share: ^1.9.5
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0
  dio: ^5.8.0+1

  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  go_router: ^14.8.1

  shimmer: 3.0.0

  flutter_native_splash: ^2.4.5

  fl_chart: ^0.70.2

  flutter_local_notifications: 19.0.0
  timezone: 0.10.0
  shared_preferences: 2.5.3
  permission_handler: 11.4.0
  intl: 0.20.2

  confetti: ^0.8.0

  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main
  video_player: ^2.9.5
  camera: ^0.11.1

  just_audio: 0.9.46
  path_provider: 2.1.5

flutter_native_splash:
  color: "#7ECECA"
  image: "assets/images/lotus-white.png"
  android: true
  ios: true

  android_12:
    image: "assets/images/lotus-white.png"
    color: "#7ECECA"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  riverpod_lint: ^2.6.5
  flutter_launcher_icons: 0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#7ECECA"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: Pretendard
      fonts:
        - asset: fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: fonts/Pretendard-Light.ttf
          weight: 300
        - asset: fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: fonts/Pretendard-Black.ttf
          weight: 900
