<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prana - AI 요가 튜터, 영혼을 정화하는 시간</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            padding: 20px;
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .app-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .install-button {
            background-color: #7ECECA;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            font-weight: bold;
        }

        .install-button:hover {
            background-color: #5ccfcb;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .error-icon {
            font-size: 48px;
            color: #d32f2f;
            margin-bottom: 16px;
        }

        .error-message {
            color: #666;
            font-size: 16px;
        }

        @media (min-width: 768px) {
            .image-container {
                max-width: 350px; /* Slightly narrower on desktop for better phone-like ratio */
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="image-container" id="imageContainer">
            <!-- Use Thymeleaf to display the S3 image with error handling -->
            <img
                    class="app-image"
                    th:src="${imageUrl}"
                    alt="App Shared Image"
                    onerror="handleImageError()"
            >
        </div>

        <a th:href="${appDownloadUrl}" class="install-button" target="_blank">
            prāṇa
        </a>
    </div>
